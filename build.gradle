plugins {
	id 'fabric-loom' version '0.2.4-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version + "+" + project.minecraft_version
group = project.maven_group

minecraft {
}

repositories {
	mavenLocal()
	maven {
		name "jitpack"
		url "https://jitpack.io"
	}
	maven {
		name "curseforge"
		url "https://minecraft.curseforge.com/api/maven"
	}
}

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.minecraft_version}+build.${project.yarn_build}"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-keybindings-v0:+"
	include "net.fabricmc.fabric-api:fabric-keybindings-v0:+"
	modImplementation "net.fabricmc.fabric-api:fabric-resource-loader-v0:+"
	include "net.fabricmc.fabric-api:fabric-resource-loader-v0:+"
	modImplementation "net.fabricmc.fabric-api:fabric-events-interaction-v0:0.1.2+"
	include "net.fabricmc.fabric-api:fabric-events-interaction-v0:0.1.2+"
	modImplementation "net.fabricmc.fabric-api:fabric-tag-extensions-v0:+"
	include "net.fabricmc.fabric-api:fabric-tag-extensions-v0:+"
	modImplementation "net.fabricmc.fabric-api:fabric-mining-levels-v0:+"
	include "net.fabricmc.fabric-api:fabric-mining-levels-v0:+"

	modImplementation "net.fabricmc.fabric-api:fabric-item-groups-v0:0.1.0+"
	//modImplementation "io.github.prospector.modmenu:ModMenu:+"
	
	modImplementation "com.github.siphalor:tweed-api:${project.tweed_version}"
	include "com.github.siphalor:tweed-api:${project.tweed_version}"
	
	modImplementation "me.shedaniel.cloth:config-2:${project.clothconfig_version}"
	include "me.shedaniel.cloth:config-2:${project.clothconfig_version}"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(jar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}
